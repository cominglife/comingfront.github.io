---
layout: default
title: 我的Blog
---
<div class="head">
	<div class="head_logo fl">ComingLife</div>
	<div class="head_link fl">
		<a href="http://git.comingfront.com/">首页</a>
	</div>
</div>
<div class="main cf">
	<div class="layL fl">
		<ul class="list">
			{% for post in site.posts %}
			<li class="cf">
				<a class="list_type" href="javascript:void(0)">JS</a>
				<div class="list_con">
					<span class="list_tit"><a href="{{ post.url }}">{{ post.title }}</a></span>
					<span class="list_date">{{ post.date | date_to_string }}</span>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="layR fr">关于我：</div>
</div>
<div class="footer">
	<i class="footer_line"></i>
	<div class="footer_con gray">
		© www.comingfront.com
	</div>
</div>
