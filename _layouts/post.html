---
layout: default
isPost: true
comment: true
---
<div class="main">
	<div class="article">
		<div class="article_tit">
			<h1>{{ page.title }}</h1>
			<span class="gray">{{ page.date | date: "%Y-%m-%d" }}</span>
		</div>
		<div class="article_con">

{{ content }}

		</div>
		<div class="article_rela cf">
	        {% if page.previous %}
	        <span class="article_prev">
	        	上一篇：<a href="{{ page.previous.url }}">{{ page.previous.title | truncatewords:5 }}</a>
	        </span>
	        {% endif %}
	        {% if page.next %}
	        <span class="article_next">
	        	下一篇：<a href="{{ page.next.url }}">{{ page.next.title | truncatewords:5 }}</a>
	        </span>
	        {% endif %}
		</div>
	</div>
</div>
