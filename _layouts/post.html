---
layout: default
isPost: true
comment: true
---
<div class="main">
	<div class="article">
		<div class="article_tit">
			<h1>{{ page.title }}</h1>
			<span class="gray">{{ page.date | date: "%Y-%m-%d" }}</span>
		</div>
		<div class="article_con">

{{ content }}

		</div>
		<div class="article_rela cf">
	        {% if page.previous %}
	        <a class="article_prev" href="{{ page.previous.url }}">上一篇：{{ page.previous.title | truncatewords:5 }}</a>
	        {% endif %}
	        {% if page.next %}
	        <a class="article_next" href="{{ page.next.url }}">下一篇：{{ page.next.title | truncatewords:5 }}</a>
	        {% endif %}
		</div>
	</div>
</div>
